name: GTN downloader - test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: 30 23 * * 6 # minute hour month-day month week-day

jobs:
  execute_script:
    runs-on: ubuntu-latest

    env:
      ONECLIENT_ACCESS_TOKEN: ${{ secrets.ONECLIENT_ACCESS_TOKEN }}
      ONECLIENT_PROVIDER_HOST: ${{ secrets.ONECLIENT_PROVIDER_HOST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone training-material repo
        run: git clone --depth 1 https://github.com/galaxyproject/training-material.git

      # Step 1: Run downloader (download -> local cache, check against Onedata)
      - name: Run GTN-downloader in Docker
        run: |
          docker run --rm --privileged \
            --entrypoint bash \
            -e ONECLIENT_ACCESS_TOKEN=${ONECLIENT_ACCESS_TOKEN} \
            -e ONECLIENT_PROVIDER_HOST=${ONECLIENT_PROVIDER_HOST} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            onedata/oneclient:21.02.1 -c "
              set -ex
              mkdir -p /mnt/onedata
              oneclient /mnt/onedata &
              sleep 10
              apt-get update && apt-get install -y python3 python3-pip
              pip3 install -r requirements.txt
              python3 bin/data-library-download.py \
                --input training-material \
                --output '/mnt/onedata/GTN data'
            "

      # Step 2: After everything is downloaded locally, push cache to Onedata
      - name: Push local cache to Onedata
        run: |
          docker run --rm --privileged \
            --entrypoint bash \
            -e ONECLIENT_ACCESS_TOKEN=${ONECLIENT_ACCESS_TOKEN} \
            -e ONECLIENT_PROVIDER_HOST=${ONECLIENT_PROVIDER_HOST} \
            -v ${{ github.workspace }}:/workspace \
            onedata/oneclient:21.02.1 -c "
              set -ex
              mkdir -p /mnt/onedata
              oneclient /mnt/onedata &
              sleep 10
              rsync -av --progress /workspace/cache/ '/mnt/onedata/GTN data/'
            "

      - name: Upload local summary file
        uses: actions/upload-artifact@v4
        with:
          name: download-summary
          path: tmp/download-summary.tsv
